    <h1>E-Jet Management</h1>

    <div class="form-container">
        <form id="ejet-form">
            <label for="JetCode">Jet Code (PK):</label>
            <input type="text" id="JetCode" name="JetCode" required>

            <label for="NumberOfPassengerSeats">Number of Passenger Seats:</label>
            <input type="number" id="NumberOfPassengerSeats" name="NumberOfPassengerSeats" required>

            <label for="NuclearEnginePower">Nuclear Engine Power:</label>
            <input type="number" id="NuclearEnginePower" name="NuclearEnginePower" required>

            <label for="MadeYear">Made Year:</label>
            <input type="number" id="MadeYear" name="MadeYear" required>

            <label for="Weight">Weight:</label>
            <input type="number" id="Weight" name="Weight" required>

            <label for="PowerSource">Power Source:</label>
            <input type="text" id="PowerSource" name="PowerSource" required>

            <button type="submit">Submit</button>
            <button type="button" id="update-button">Update</button>
            <button type="button" id="delete-button">Delete</button>
        </form>
    </div>

    <div class="table-container">
        <h2>E-Jet List</h2>
        <table id="ejet-table">
            <thead>
            <tr>
                <th>Jet Code</th>
                <th>Number of Passenger Seats</th>
                <th>Nuclear Engine Power</th>
                <th>Made Year</th>
                <th>Weight</th>
                <th>Power Source</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be populated by JS -->
            </tbody>
        </table>
    </div>
</div>
