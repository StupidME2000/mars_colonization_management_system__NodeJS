    <h1>Dependent Management</h1>

    <div class="form-container">
        <form id="dependent-form">
            <label for="DependentID">Dependent ID:</label>
            <input type="text" id="DependentID" name="DependentID" required>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>

            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" id="DateOfBirth" name="DateOfBirth" required>

            <label for="Relationship">Relationship:</label>
            <input type="text" id="Relationship" name="Relationship" required>

            <label for="MarsColonizationID">Mars Colonization ID:</label>
            <input type="text" id="MarsColonizationID" name="MarsColonizationID" required>

            <button type="submit">Submit</button>
            <button type="button" id="update-button">Update</button>
            <button type="button" id="delete-button">Delete</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Dependent List</h2>
        <table id="dependent-table">
            <thead>
            <tr>
                <th>Dependent ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Relationship</th>
                <th>Mars Colonization ID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be populated by JS -->
            </tbody>
        </table>
    </div>
</div>

<script src="dependent.js"></script>
