  <h1>Trip Management</h1>

  <div class="form-container">
    <form id="trip-form">
      <label for="tripid">Trip ID:</label>
      <input type="text" id="tripid" name="tripid" required>

      <label for="jetcode">Jet Code (FK):</label>
      <input type="text" id="jetcode" name="jetcode" required>

      <label for="launchdate">Launch Date:</label>
      <input type="date" id="launchdate" name="launchdate" required>

      <label for="returndate">Return Date:</label>
      <input type="date" id="returndate" name="returndate" required>

      <button type="submit">Submit</button>
      <button type="button" id="update-button">Update</button>
      <button type="button" id="delete-button">Delete</button>
    </form>
  </div>

  <div class="table-container">
    <h2>Trip List</h2>
    <table id="trip-table">
      <thead>
      <tr>
        <th>Trip ID</th>
        <th>Jet Code</th>
        <th>Launch Date</th>
        <th>Return Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Data will be populated by JS -->
      </tbody>
    </table>
  </div>
</div>

<script src="trip.js"></script>
</body>
