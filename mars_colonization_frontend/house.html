  <h1>House Management</h1>

  <div class="form-container">
    <form id="house-form">
      <label for="colonylotnumber">Colony Lot Number:</label>
      <input type="text" id="colonylotnumber" name="colonylotnumber" required>

      <label for="numberofrooms">Number of Rooms:</label>
      <input type="number" id="numberofrooms" name="numberofrooms" required>

      <label for="squarefeet">Square Feet:</label>
      <input type="number" id="squarefeet" name="squarefeet" required>

      <label for="colonistid">Colonist ID:</label>
      <input type="text" id="colonistid" name="colonistid" required>

      <button type="submit">Submit</button>
      <button type="button" id="update-button">Update</button>
      <button type="button" id="delete-button">Delete</button>
    </form>
  </div>

  <div class="table-container">
    <h2>House List</h2>
    <table id="house-table">
      <thead>
      <tr>
        <th>Colony Lot Number</th>
        <th>Number of Rooms</th>
        <th>Square Feet</th>
        <th>Colonist ID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Data will be populated by JS -->
      </tbody>
    </table>
  </div>
</div>

<script src="house.js"></script>
